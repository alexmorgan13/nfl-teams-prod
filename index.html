<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>NFL Teams</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form__wrapper">
          <h3>Конференция</h3>
          <label for="AFC"
            >АФК
            <input type="radio" name="conf" id="AFC" />
          </label>
          <label for="NFC"
            >НФК
            <input type="radio" name="conf" id="NFC" />
          </label>
        </div>

        <div class="form__wrapper">
          <h3>Дивизион</h3>
          <label for="East"
            >Восток
            <input type="radio" name="div" id="East" />
          </label>
          <label for="North"
            >Север
            <input type="radio" name="div" id="North" />
          </label>
          <label for="South"
            >Юг
            <input type="radio" name="div" id="South" />
          </label>
          <label for="West"
            >Запад
            <input type="radio" name="div" id="West" />
          </label>
          <button class="form-btn">Go!</button>
        </div>
      </form>

      <div class="box">
        <h2 class="box__title"></h2>
        <div class="box__content"></div>
      </div>
    </div>
    <script src="js/db.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
